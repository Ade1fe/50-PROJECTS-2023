<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin = "anonymous" referrerpolicy = "no-referrer"> </script>
    <link rel="stylesheet" href="file.css">
</head>
<body>
        <h2 class="btn-shine"> Write A File And Save On Your Computer</h2>
        <div class="input-container">
            <input type="text" required=""/>
            <label>Title</label>		
         </div>
        <textarea class="card"> </textarea>
        <span class="top"></span>
        <span class="right"></span>
        <span class="bottom"></span>
        <span class="left"></span>
        <br/>
        <button class="button-89" role="button" onclick = "downloadFile()"> Save File </button>
        <script>
           const downloadFile = () => {
              const link = document.createElement("a");
              const title = document.querySelector("input").value;
              const content = document.querySelector("textarea").value;
              const file = new Blob([title ,content], { type: 'text/plain' });
              link.href = URL.createObjectURL(file);
              link.download = "sample.txt";
              link.click();
              URL.revokeObjectURL(link.href);
           };
        </script>

  
</body>
</html>
