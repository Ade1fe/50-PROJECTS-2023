    <style>


.card {
    width: 100%;
    max-width: 300px;
    /* height: 400px; */
    border: 3px solid #000;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

.imgImg {
    width: 100%;
    height: 150px;
    border-radius: 5px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card h2 {
    font-size: 24px;
    /* margin-top: 10px; */
}

.card p {
    font-size: 16px;
    /* margin-top: 10px; */
    line-height: 1.5;
}

.card a {
    display: block;
    margin-top: 10px;
    text-align: center;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    padding: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
}

.card a:hover {
    background-color: #ff0000;
}

@media (min-width: 768px) {
    .card {
        max-width: 400px;
    }
}

@media (min-width: 992px) {
    .card {
        max-width: 600px;
    }
}
/* ------ */
        
.carousel1 {
	position: relative;
	width: 100%;
	overflow: hidden;
	padding: 0 2%;
}

.carousel-wrapper {
	display: flex;
	transition: all 400ms ease-in-out;
}

.carousel-wrapper-items {
	display: flex;
	flex-wrap: nowrap;
	margin-bottom: 20px;
}

.carousel-wrapper-items .cards {
	flex: 0 0 calc(95% / 2);
	margin-right: 20px;
}

/* .carousel-item .cards:last-child {

.controllers {
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 10%;
	margin-bottom: 40px;
}

.controllers button {
	padding: 10 20px;
	border: 1px solid gray;
	color: white;
	background: rgb(238, 11, 22);
}

.controllers button:hover {
	background: transparent;
	color: #000;
	border: 2px solid #f10;

}


@media (max-width:500px) {
    .carousel-wrapper-items{
		width: 20rem !important;
	}
}

    <script>
 const carouselItems = document.querySelector('.carousel-wrapper-items');
const carouselPrev = document.querySelector('.prev-btn');
const carouselNext = document.querySelector('.next-btn');

const ACCESS_KEY = 'xB1rkBMOjRntTPMKnWRVFUDPZlJ1vbvfqcPUVBdxZ_8';


document.addEventListener('DOMContentLoaded', () => {

function getApi() {
  // Replace "electronics" with the search term you want to use
  const searchTerm = "phones";

  fetch(`https://api.unsplash.com/search/photos?query=${searchTerm}&client_id=${ACCESS_KEY}&per_page=20&w=360`)
    .then(response => response.json())
    .then(data => {
      // Loop through the results and create a card for each image
      const container = document.querySelector('.swiper-wrapper');
      container.innerHTML = ''; // clear the previous content
      let currentPosition = 0;
      data.results.forEach(result => {
        const altDescription = result.alt_description ? result.alt_description.substring(0, 15) : '';
        const description = result.description ? result.description.substring(0, 15) : '';

        const card = `
          <div class="swiper-slide">
            <div class="card" data-product-id="${result.id}" data-price="10.00">
              <div class="imgImg">
                <img src="${result.urls.regular}" alt="${result.alt_description}">
              </div>
              <h5>${altDescription}</h5>
              <p>${description}</p>
              <a href="${result.links.html}" target="_blank" class="add-to-cart">Add to Cart</a>
            </div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', card);
      });

      carouselPrev.addEventListener('click', () => {
        const itemWidth = carouselItems.querySelector('.card').offsetWidth;
        currentPosition = Math.max(currentPosition - itemWidth * 4, 0);
        carouselItems.style.transform = `translateX(-${currentPosition}px)`;
      });

      carouselNext.addEventListener('click', () => {
        const itemWidth = carouselItems.querySelector('.card').offsetWidth;
        currentPosition = Math.min(
          currentPosition + itemWidth * 4,
          carouselItems.scrollWidth - carouselItems.offsetWidth
        );
        carouselItems.style.transform = `translateX(-${currentPosition}px)`;
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
}
});
