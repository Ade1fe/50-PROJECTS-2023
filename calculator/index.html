<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <title>Document</title>
    <link href='https://css.gg/dark-mode.css' rel='stylesheet'>
</head>
<body>
   <header>
    <h2>Adeife Adams</h2>

    <h3 onclick="myFunction()">Theme <i class="gg-dark-mode"></i></h3>
   </header>

   <div class="div-">
    <p>Happy Calculatingüòç</p>
  </div>


    <div class="container">
<div class="center">
  <div class="calculator">
    <div class="top-bar">
      <button class="op clear">C</button>
      <div class="display">0</div>
    </div>
    <iv class="keys">
      <div class="row">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="op multiply">x</button>
      </div>
      <div class="row">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="op divide">/</button>
      </div>
      <div class="row">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="op add">+</button>
      </div>
      <div class="row">
        <button class="num">.</button>
        <button class="num">0</button>
        <button class="equals">=</button>
        <button class="op subtract">-</button>
      </div>
    </div>
  </div>
</div>
  
    <script src="js/script.js"></script>
</body>
</html>
